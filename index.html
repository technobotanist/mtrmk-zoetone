    <!-- Monkey‐patch Layout schema to eliminate warnings -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const layout = AFRAME.components.layout;
        if (layout && layout.schema) {
          ['margin', 'padding', 'cellWidth', 'cellHeight'].forEach(prop => {
            if (layout.schema[prop] && typeof layout.schema[prop].default !== 'number') {
              layout.schema[prop].default = 0;
              console.log(`Patched layout.schema.${prop}.default → 0`);
            }
          });
        }
      });
    </script>
